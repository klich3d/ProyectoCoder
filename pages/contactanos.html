<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>KLICH3D-Contactanos</title>
</head>
<body>
    <header><!--Encabezado-->
        <a href="../index.html" class="logo"><h2>KLICH3D</h2></a>
        <nav><!--Barra de navegacion-->
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./materiales.html">Materiales</a></li>
                <li><a href="./presupuesto.html">Presupuesto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h3>Por favor, complete el formulario y en los dias habiles de 9am a 16pm nos contactaremos.</h3>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="nombre" placeholder="Escribe tu Nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="email" class="form-control" id="apellido" placeholder="Escribe tu apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu Email">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Escribe tu numero de telefono">
            </div>
            <div class="mb-3">
                <label for="consulta" class="form-label">Motivo de tu consulta</label>
                <textarea class="form-control" id="consulta" rows="3" placeholder="Escribinos el motivo"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
        </section>
    </main>
    <footer><!--pie de pagina-->
        <h5>Contactanos</h5>
        <div>
            <a href="https://web.whatsapp.com/" target="_blank" ><img src="../img/whatsapp.png" alt="whatsapp"></a>
            <a href="https://mail.google.com/" target="_blank"><img src="../img/gmail.png" alt="Gmail"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
