<head>
    <meta charset="UTF-8">

    <meta name="description" content="En Klich3D ofrecemos soluciones completas en impresión 3D, diseño 3D, venta de filamento 3D y servicio técnico especializado. Si buscas crear prototipos personalizados, piezas únicas o mantener tu impresora 3D en perfecto estado, ¡estás en el lugar adecuado! Contacta con nosotros para obtener un presupuesto o más información sobre nuestros servicios.">
    <meta name="keywords" content="Atencion al cliente, contacto, soluciones aditivas, ayuda 3d, Impresion 3d, diseño 3d, filamento, tecnologia, soluciones 3d, 3d , piezas, manofactura, aditiva, produccion en masa, repuestos , soluciones mecanicas, plastico, polimeros, venta de filamento 3d  ">
    <meta property="og:type" content="E-commerce">
    <meta property="og:title" content="Impresión 3D, Diseño 3D y Venta de Filamento | Servicio Técnico Especializado">
    <meta property="og:description" content="Ofrecemos servicios de impresión 3D, diseño 3D, venta de filamento 3D y soporte técnico especializado para todo tipo de impresoras 3D. ¡Transforma tus ideas en realidad con la mejor calidad y servicio!">
    <meta property="og:url" content="www">
    <meta property="og:instagram" content="./img/klich3d.jpg"> <!--IMAGEN MOMENTANEA HASTA TENER SITO WEB-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>KLICH3D-Contactanos</title>
</head>
<body>
    <header><!--Encabezado-->
        <a href="../index.html" class="logo">KLICH3D</a>
        <nav><!--Barra de navegacion-->
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./materiales.html">Materiales</a></li>
                <li><a href="./presupuesto.html">Presupuesto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <div>
                <h1>Contáctenos</h1>
                <h2>Estamos aquí para ayudarte con tus necesidades de impresión 3D.</h2>
            </div>
            <p>Por favor, complete el formulario y en los dias habiles de 9am a 16pm nos contactaremos.</p>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu Nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu Email">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Escribe tu numero de telefono">
            </div>
            <div class="mb-3">
                <label for="consulta" class="form-label">Motivo de tu consulta</label>
                <textarea class="form-control" id="consulta" rows="3" placeholder="Escribinos el motivo"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
        </section>
    </main>
    <footer><!--pie de pagina-->
        <h5>Contactanos</h5>
        <div>
            <a href="https://web.whatsapp.com/" target="_blank" ><img src="../img/whatsapp.png" alt="whatsapp"></a>
            <a href="https://mail.google.com/" target="_blank"><img src="../img/gmail.png" alt="Gmail"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
